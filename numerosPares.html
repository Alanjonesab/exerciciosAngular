<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <title>Pares entre 0 e 100</title>
</head>
<body>

<h2>NÃºmeros pares de 0 a 100</h2>
  <p id="pares"></p>
<script>
  var text = "";
  var i;
  for (i = 1; i < 100; i++) {
    if (i % 2 === 0) {
      text += i + "<br>";
    }

  }

  document.getElementById("pares").innerHTML = text;
</script>
</body>
</html>
