<!DOCTYPE html>
<html lang="pt-Br">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>

  var idade = prompt("Idade: ");
  if (idade < 18) {
    window.alert("ENTRADA PROIBIDA!")
  }
  else {
    var sexo = prompt("Sexo (M)Masculino ou (F)Feminino: ");
    if (sexo === 'M') {
      window.alert("Por favor realize o pagamento da taxa.");
    }
    else if (sexo === 'F') {
      window.alert("Entrada liberada!");
    }
    else {
      window.alert("Se não é homem ou mulher, pode ir embora!");
    }
  }




</script>
</body>
</html>
