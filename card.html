<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<body>
    
<div class="w3-container">
  <h2>Card Example</h2>

  <div class="w3-card-4 w3-dark-grey" style="width:50%">

    <div class="w3-container w3-center">
      <h3>Perfil</h3>
      <img src="C:\Users\alanj\Pictures\Img-CrachÃ¡-3x4.jpeg" alt="Avatar" id="foto" style="width:50%">
      <h5>Alan Barbosa</h5>

      <div class="w3-section">
        <button onclick="exibirFoto()" class="w3-button w3-green">Exibir</button>
        <button onclick="ocultarFoto()" class="w3-button w3-red">Ocultar</button>
      </div>
    </div>

  </div>
</div>
    
<script>

    function exibirFoto() {
        var x = document.getElementById("foto");
        x.style.display = "inline";
        
    }
    
    function ocultarFoto() {
        
        var x = document.getElementById("foto");
        x.style.display = "none";
    }
    
    
</script>



</body>
</html>
